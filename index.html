<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico" />

    <!--Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>wowMeals</title>
  </head>
  <body>
    <!-- App Container -->
    <div class="container app-container border mt-4 mb-4">
      <!--App Heading & Form Section-->
      <header id="app-heading">
        <div class="container mt-4 p-4">
          <div class="row">
            <!-- App Heading Column-->
            <div
              class="col-lg-12 p-2 d-flex justify-content-center align-items-center"
            >
              <h1 class="app-name">
                <!-- <i class="fas fa-book logo"></i> -->
                <img src="./icons/app-icon.png" class="app-icon" />
                wow<span class="text-warning">Meals</span>
              </h1>
            </div>

            <!-- Search Form Column-->
            <div
              class="col-lg-12 p-2 d-flex justify-content-center align-items-center"
            >
              <form style="width: 300px">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search Your Recipe..."
                    aria-label="Search"
                    aria-describedby="search"
                  />
                  <span
                    class="input-group-text bg-warning text-white border-0"
                    id="search"
                    ><i class="fas fa-search"></i
                  ></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>

      <!--Main Section -->
      <section id="main-section">
        <!-- Main Container -->
        <div class="container mt-4 p-4">
          <!-- Search Recipe Container-->
          <div class="row search-result-container">
            <!-- Home Section Column-->
            <div class="col-lg-12 mb-3">
              <div
                class="home-image-container d-flex justify-content-center align-items-center"
                style="width: 100%"
              >
                <img
                  src="./img/home-image.png"
                  alt=""
                  class="home-image img-fluid"
                />
              </div>
              <h3 class="text-center app-tagline">
                The best <span class="text-warning">meals</span> always start
                with the best <span class="text-warning">ingredients</span>
              </h3>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Section -->
      <footer id="footer">
        <div class="container footer-container mt-4 text-center">
          <div class="row">
            <div class="col-lg-12">
              <p class="credits text-secondary">
                Copyright &copy; <span id="year"></span>
                <span
                  >Designed & Developed by
                  <span class="text-warning">Sujay</span></span
                >
              </p>
              <p class="credits text-secondary">
                Icons & Images Credits -
                <a
                  href="https://www.flaticon.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Flaticon</a
                >
                <a
                  href="https://unsplash.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Unsplash</a
                >
              </p>
            </div>
          </div>
        </div>
      </footer>

      <!-- Modal Section -->
      <section id="modal-section">
        <div
          class="modal fade"
          id="mealModal"
          tabindex="-1"
          aria-labelledby="mealModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Custom JS -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
